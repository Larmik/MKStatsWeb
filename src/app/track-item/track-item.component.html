
  <div #hoverName class="main" (mouseover)="onMouseEnter(hoverName)" (mouseleave)="onMouseOut(hoverName)" mat-dialog-close>
    <img [src]="map.picture" />
    <span class="mapName">{{ map.name }}</span>
    <span class="mapAbreviation">{{ map.abreviation }}</span>
    <span *ngIf="trackStats" class="statsLabel">Jou√©e {{trackStats.totalPlayed}} fois</span>
    <span *ngIf="averagePos" class="statsLabel">Position moyenne: {{averagePos}}</span>
  </div>
